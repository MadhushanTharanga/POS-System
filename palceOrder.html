<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/placeOrder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PlaceOrder | POS</title>
</head>
<body onload="loadIds()">
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="customer.html">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="item.html">Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="palceOrder.html">PlaceOrder</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<hr>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <select name="" id="customer-id" class="form-control"> 
              </select>
            </div>
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="name">
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="address">
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="salary">
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <select name="" id="item-id" class="form-control"> 
              </select>
            </div>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="description" placeholder="description">
          </div>
          <div class="col-2">
            <input type="text" disabled class="form-control" id="unit-price">
          </div>
          <div class="col-2">
            <input type="text" disabled class="form-control" id="qty-on-hand">
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="qty" placeholder="Enter qty">
          </div>
          <div class="col-12">
            <br>
            <br>
          <button class="btn btn-primary col-12" onclick="addToCart()">Add to cart</button>
          </div>
         

        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>$id</th>
                  <th>Description</th>
                  <th>Unit Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="cart-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    




    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script/firebaseConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/placeOrder.js"></script>
</body>
</html>
